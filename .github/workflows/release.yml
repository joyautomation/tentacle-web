name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: tentacle-web

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build SvelteKit
        run: |
          cd tentacle-web
          deno task build

      - name: Package build output
        run: |
          # Package the build/ dir â€” Deno runs this directly on any platform
          tar czf tentacle-web-build.tar.gz -C tentacle-web build/

      - uses: actions/upload-artifact@v4
        with:
          name: tentacle-web-build
          path: tentacle-web-build.tar.gz

  release:
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
